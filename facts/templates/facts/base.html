<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФактоБлог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
        .fact-card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-btn {
            margin: 2px;
        }
        .share-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'facts/includes/navbar.html' %}
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function likeFact(pk) {
            fetch(`/like/${pk}/`)
                .then(response => response.json())
                .then(data => {
                    const likeBtn = document.getElementById(`like-btn-${pk}`);
                    const likeCount = document.getElementById(`like-count-${pk}`);
                    
                    likeCount.textContent = data.total_likes;
                    if (data.liked) {
                        likeBtn.classList.remove('btn-outline-primary');
                        likeBtn.classList.add('btn-primary');
                    } else {
                        likeBtn.classList.remove('btn-primary');
                        likeBtn.classList.add('btn-outline-primary');
                    }
                });
        }
        
        function shareFact(pk) {
            const url = `${window.location.origin}/#fact-${pk}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('Ссылка скопирована в буфер обмена!');
            });
        }
    </script>
</body>
</html>
